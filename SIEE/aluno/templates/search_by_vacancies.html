{% extends "base_student.html" %}
{% block base_student %}
<br><br>
<div class="container">

<div class="row">
    {% for vaga in vagas %}
    <div class="col s4">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{ vaga.cargo }}</span>
                <p>{{ vaga.atividades }}.</p>
            </div>
            <div class="card-action">
                <a href="#">Detalhar Vaga</a>
                <a href="#">Enviar Email</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

</div>

{% endblock %}
