{% extends "base_user.html" %}
{% block base_institution %}

<div id="index-banner" class="parallax-container2">
    <div class="section no-pad-bot">
        <div class="container">
            <form class="form-horizontal" method="POST">
                {% csrf_token %}
                <div class="container" align="center">
                    <div class="card">
                        <div class="card-content">
                            <h5>Registrar Empresas</h5>
                            <fieldset>
                                {{ form_register_company }}
                                <button type="submit" name="_submit" class="btn">Registrar</button><br><br>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <br>
            </form>

        </div>
    </div>
    <div class="parallax"><img src="../static/img/background3.jpg" alt="Unsplashed background img 1"></div>
</div>


{% endblock %}
